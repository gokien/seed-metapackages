[DEFAULT]
dist: oneiric

[oneiric]
seeds: minimal standard desktop
architectures: i386 amd64 powerpc armel
seed_base: http://people.ubuntu.com/~ubuntu-archive/seeds/
seed_dist: elementary.%(dist)s
archive_base/default: http://archive.ubuntu.com/ubuntu/,http://ppa.launchpad.net/elementaryart/elementary-dev/ubuntu/,http://ppa.launchpad.net/elementaryart/elementarydesktop/ubuntu/,http://ppa.launchpad.net/elementaryart/unstable-upstream/ubuntu/
archive_base/ports: http://ports.ubuntu.com/ubuntu-ports/
archive_base/powerpc: %(archive_base/ports)s
archive_base/armel: %(archive_base/ports)s
components: main restricted universe

[oneiric/bzr]
seed_base: bzr+ssh://bazaar.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/
seed_dist: elementary.%(dist)s
