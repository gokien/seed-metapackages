[DEFAULT]
dist: precise

[precise]
seeds: minimal standard desktop artwork pantheon-shell
architectures: i386 amd64
seed_base: http://people.ubuntu.com/~ubuntu-archive/seeds/
archive_base/default: http://archive.ubuntu.com/ubuntu/,http://ppa.launchpad.net/elementary-os/daily/ubuntu/,http://ppa.launchpad.net/elementary-os/testing/ubuntu/,http://ppa.launchpad.net/elementary-os/stable/ubuntu/,http://ppa.launchpad.net/nemequ/sqlheavy/ubuntu/,http://ppa.launchpad.net/midori/midori-dev/ubuntu/,http://ppa.launchpad.net/ricotz/docky/ubuntu/,http://ppa.launchpad.net/marlin-devs/marlin-daily/ubuntu/
archive_base/ports: http://ports.ubuntu.com/ubuntu-ports/
archive_base/powerpc: %(archive_base/ports)s
archive_base/armel: %(archive_base/ports)s
components: main restricted universe

[precise/bzr]
seed_base: https://code.launchpad.net/~elementary-os/elementaryos/
seed_dist: elementary-seeds.%(dist)s
